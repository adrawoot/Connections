<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Game</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Stint+Ultra+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
    <div class="header">
        <h1 id="Connections">Connections</h1>
        <p id="date"></p>
    </div>
    <div class="content">
    <div id="gameContainer">
        <h1 id="gameTitle">Create four groups of four!</h1>
        <div id="itemsContainer"></div>
        <div class="buttons">
            <button onclick="shuffleItems()">Shuffle</button> 
            <button onclick="deselectAll()">Deselect All</button> 
            <button onclick="submitAnswer()">Submit</button>
            <button onclick="resetGame()">Reset</button>
        </div>
        <div id="result" style="color: red; margin-top: 10px;"></div> <!-- Placeholder for result messages -->
        <div id="mistakeCounter">Mistakes remaining: ●●●●</div>
    </div>
    <div id="resultsContainer" style="display:none;"></div> <!-- Initially hidden results container -->
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
